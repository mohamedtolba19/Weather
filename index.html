<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading" class="d-flex justify-content-center align-items-center">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand text-white " href="#">
            <img src="images/icon.png" class="" alt="">Weather
          </a>
      </nav>
    <section id="Home">
<div class="container p-5">
    <input id="searchInput" type="text" placeholder="Find Your Location" class="form-control mb-5">
    <div class="row mt-5 justify-content-center gy-4">
        <div class="col-md-6 col-lg-4  p-0  weather-today weather-card " >   
                <div class="today-date d-flex justify-content-between ">
                    <span id= "today-day">Friday</span>
                    <span id= "today-month">10March</span>
                </div>
                <div class="today-Weather-info p-5">
                    <h4 class=" fs-4" id="city" ></h4>
                    <div class="today-temp d-flex justify-content-between">
                        <h1 class="text-white " id="today-c"></h1>
                        <img src="" alt="" class="w-25 " id="today-temp-icon" >
                    </div>
                    <p id="temp-condition" ></p>
                    <div class="wind">
                        <span class="me-1 " id="humidity">
                            
                            </span>
                        <span  class="me-1" id="wind_kph">
                           </span>
                        <span  class="me-1 " id=" wind_dir">
                            
                            </span>
                    </div>
                
            </div>
        </div>
        <div class="col-md-6 col-lg-4  weather-card wheater-next-day p-0  ">
           
                <div class="today-date d-flex justify-content-center ">
                    <span class= "next-day" >Friday</span>
                </div>
                  
                    <div class="today-temp pt-2">
                        <div class="icon d-flex justify-content-center">
                        <img src="" alt="" class="  today-temp-icon" >
                    </div>
                        <h1 class="max text-white text-center">28 c</h1>
                        <h4 class="min text-center ">28 c</h4>
                    
                    
                    </div>
                    <p class="temp-condition p-0  text-center" ></p>
                  
                
            </div>
        <div class="col-md-6 col-lg-4  weather-card wheater-next-day p-0  ">
           
                <div class="today-date d-flex justify-content-center ">
                    <span class= "next-day" >Friday</span>
                </div>
                  
                    <div class="today-temp pt-2 ">
                        <div class="icon d-flex justify-content-center">
                        <img src="" alt="" class=" text-center today-temp-icon" >
                    </div>
                        <h1 class="max text-white text-center">28 c</h1>
                        <h4 class="min text-center ">28 c</h4>
                    
                    
                    </div>
                    <p class="temp-condition text-center" ></p>
                  
                
            </div>
       
        </div>
    </div>


    </section>
<script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
